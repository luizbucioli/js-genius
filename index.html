<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">

    <title>Genesis</title>
</head>
<body>
    <div class="g-main">
        <div class="g-container">
            <div class="g-container__difficulty">
                <h1>Dificuldade</h1>
                <div class="g-difficulty__level">
                    <button class="level__btn" id="level__btn-ease">
                        <h2>Fácil</h2>
                    </button>
                    <button class="level__btn" id="level__btn-medium">
                        <h2>Médio</h2>
                    </button>
                    <button class="level__btn" id="level__btn-difficult">
                        <h2>Difícil</h2>
                    </button>
                </div>
            </div>

            <div class="g-container__score" id="score">
                <h1>Pontuação: </h1>
            </div>
        </div>

        <div class="g-container-genius">
            <div class="g-container-genius_genius">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
            </div>
        </div>
    </div>
    
    <script src="./assets/script/index.js"></script>
</body>
</html>
